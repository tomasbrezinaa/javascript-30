<!DOCTYPE html>
<html>

<head>
    <title>Color Change using JS</title>
    <link rel="stylesheet" href="./index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Change the color with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur : </label>
        <input type="range" name="spacing" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffffff">
    </div>

    <img class="image" src="./assets/image.jpg" alt="image">
    <script src="./script.js"></script>
</body>

</html>
